<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumiAgent</title>
<link rel="icon" type="image/png" href="numia_logo.png">
  <link rel="apple-touch-icon" href="numia_logo.png">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
      background-color: #0a0b1a;
      color: white;
      overflow-x: hidden;
    }

    /* Barra superior */
    .navbar {
      background-color: #0a0b1a;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      position: relative;
    }

    .navbar img {
      height: 40px;
    }

    /* Sección principal con degradado */
    .hero {
      background: linear-gradient(90deg, #1b1442 0%, #321d72 100%);
      text-align: center;
      padding: 3.5rem 2rem;
    }

    /* Estilos de título y subtítulo */
    .hero h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 0.8rem;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(155, 92, 255, 0.6);
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #cbb9ff;
      margin: 0;
      font-weight: 400;
    }

    /* Contenedor del chat */
    .chat-container {
      background-color: #0a0b1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
      min-height: 600px;
      position: relative;
    }

    journey-builder-chat {
      width: 50%;
      max-width: 550px;
      height: 800px;
      border-radius: 12px;
      overflow: hidden;
      background-color: #1b1442;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      position: relative;
      padding: 6rem;
      box-sizing: border-box;
      
    }

    journey-builder-chat iframe,
    journey-builder-chat > * {
      width: 100%;
      height: 100%;
    }

    /* Flecha animada (responsive, apunta hacia la derecha) */
    .arrow-hint {
      position: absolute;
      top: 17%;
      left: calc(50% - 350px); /* ajusta según el ancho del chat */
      transform: translateY(-50%) rotate(45deg);
      width: 35px;
      height: 35px;
      border-top: 4px solid #9b5cff;
      border-right: 4px solid #9b5cff;
      animation: bounceRight 1.2s infinite ease-in-out;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    @keyframes bounceRight {
      0%, 100% {
        transform: translateY(-50%) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-50%) translateX(8px) rotate(45deg);
        opacity: 0.6;
      }
    }

    /* Clase para ocultar suavemente */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .arrow-hint {
        left: calc(50% - 250px);
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 600px) {
      .arrow-hint {
        left: 50%;
        top: 90%;
        transform: translate(-50%, -50%) rotate(135deg); /* apunta hacia arriba */
        animation: bounceUp 1.2s infinite ease-in-out;
      }
    }

    
  </style>
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar">
    <img src="logo.png" alt="numia logo">
  </nav>

  <!-- Encabezado -->
  <section class="hero">
    <h1>NumiAgent</h1>
    <p>Presioná el ícono del chat para comenzar la atención</p>
  </section>

  <!-- Chat visible directamente -->
  <div class="chat-container">
    <journey-builder-chat
      window_title="NumiAgent"
      flow_id="47e42457-9640-4b12-aa7b-d2bb0ca25038"
      host_url="https://api.journeybuilder.numia.co"
      api_key="sk-wrNzgBglp4cT8sfhTMTwjQa4b1pFWjhxc0pvB30ZTBM">
    </journey-builder-chat>

    <!-- Flecha dentro del contenedor -->
    <div class="arrow-hint"></div>
  </div>

  <!-- Script del widget -->
  <script src="https://cdn.jsdelivr.net/gh/debmedia/numiajb-widget@1.0.11/dist/build/static/js/bundle.min.js"></script>

  <!-- Script para ocultar la flecha al hacer clic -->
  <script>
    const arrow = document.querySelector('.arrow-hint');
    function hideHint() {
      arrow.classList.add('hidden');
    }

    // Oculta al hacer clic cerca del chat
    document.addEventListener('click', (e) => {
      if (e.clientX > window.innerWidth / 2) hideHint();
    });
  </script>
</body>
</html>
